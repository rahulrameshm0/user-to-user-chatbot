<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* --- Basic Reset & Font --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #e9e9e9;
            margin: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* --- Main App Container (WhatsApp-like window) --- */
        .app-container {
            width: 100%;
            max-width: 1400px;
            height: 95vh;
            background-color: #ffffff;
            border-radius: 4px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
            display: flex;
            overflow: hidden;
        }

        /* --- Left Panel: Sidebar --- */
        .sidebar {
            width: 100%;
            max-width: 380px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 10px 15px;
            background-color: #f0f2f5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .username {
            font-weight: 600;
        }

        .logout-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #606770;
            padding: 5px;
        }
        .logout-btn:hover { color: #dc3545; }

        .search-container {
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
        }

        .search-container input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f0f2f5;
            box-sizing: border-box;
        }
        .search-container input:focus { outline: none; border-color: #007bff; }
        
        /* --- Chat List in Sidebar --- */
        .chat-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid #f0f2f5;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .chat-item:hover { background-color: #f5f5f5; }
        .chat-item.active { background-color: #e9e9eb; } /* Style for selected chat */

        .chat-details {
            flex-grow: 1;
            overflow: hidden;
        }

        .chat-details .username { font-size: 1rem; margin: 0; }
        .last-message {
            font-size: 0.9rem;
            color: #606770;
            margin: 4px 0 0 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-meta {
            text-align: right;
            font-size: 0.75rem;
            color: #606770;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }
        
        .unread-badge {
            background-color: #007bff; /* Using your primary color for unread */
            color: white;
            min-width: 20px;
            height: 20px;
            padding: 0 6px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        /* --- Right Panel: Main Chat Area --- */
        .main-content {
            flex: 1;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #606770;
        }
        
        .placeholder-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.4;
        }
        
        .main-content h2 { font-size: 1.8rem; margin: 0; color: #444; }
        .main-content p { font-size: 1rem; max-width: 400px; }

    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <header class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar">{{ request.user.username|first|upper }}</div>
                    <span class="username">{{ request.user.username }}</span>
                </div>
                <a href="{% url 'logout' %}" class="logout-btn" title="Logout">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                </a>
            </header>
            <div class="search-container">
                <input type="text" placeholder="Search or start a new chat">
            </div>
            <div class="chat-list">
                {% for user in users %}
                    <a href="{% url 'chat_user' username=user.username %}" class="chat-item">
                        <div class="avatar">{{ user.username|first|upper }}</div>
                        <div class="chat-details">
                            <p class="username">{{ user.username }}</p>
                            <p class="last-message">Click to start chatting...</p>
                        </div>
                        <div class="chat-meta">
                            <span class="timestamp"></span>
                             </div>
                    </a>
                {% endfor %}
            </div>
        </aside>

        <main class="main-content">
            <div>
                <svg class="placeholder-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M4.521 3.88a.75.75 0 0 1 .14.04l16.5 7.5a.75.75 0 0 1 0 1.16l-16.5 7.5a.75.75 0 0 1-1.161-.58V4.46a.75.75 0 0 1 1.021-.58Z" /></svg>
                <h2>Welcome to Your Chat App</h2>
                <p>Select a chat from the left panel to read messages or start a new conversation.</p>
            </div>
        </main>
    </div>
</body>
</html>
